<html>
    <head>
        <title>Anokha registration page</title>
    </head>
    
    <body style="background-color:blanchedalmond;">
        <hr style = "height: 5px;background-color:burlywood;margin:20 px;"> 
        <h1 style = "text-align: center; background-color: rgb(14, 12, 1); font-family:'Lucida Sans'; color: white;">Register for the event !</h1>
        <hr style = "height: 5px;background-color:burlywood;margin:20 px;">
        <fieldset>
        <form>
           <label> Firstname: </label>         
           <input type="text" name="firstname" size="15"/> <br> <br>  
           <label> Lastname: </label>         
           <input type="text" name="lastname" size="15"/> <br> <br>
           <label>   
            Course :  
            </label>   
            <select>  
            <option value="Course">Course</option>  
            <option value="CYS">CYS</option>  
            <option value="CSE">CSE</option>  
            <option value="AIE">AIE</option>  
            <option value="EEE">EEE</option>  
            <option value="ECE">ECE</option>  
            <option value="Mech">Mech</option>  
            </select> 
            <br>  
            <br>  
            <label>   
            Gender :  
            </label><br>  
            <input type="radio" name="male"/> Male <br>  
            <input type="radio" name="female"/> Female <br>  
            <input type="radio" name="other"/> Other  
            <br>  
            <br>  
            <label>   
                Phone :  
                </label>  
                <input type="text" name="country code"  value="+91" size="2"/>   
                <input type="text" name="phone" size="10"/> <br> <br>  
            <label>
                If you have any prior experience in tech fest , mention below: 
               <br>  
              <textarea cols="80" rows="5" value="address">  
              </textarea>  
              <br> <br>  
            <label>
            Email:  
            <input type="email" id="email" name="email"/> <br>    
            <br> <br> 
            <label for="dateofreg">Date of register:</label>
           <input type="date" id="dateofreg" name="dateofreg">
           <input type="submit" value="Submit"><br><br><br>

           Are you a student of Amrita?
           <br>
           <input type="radio" id="yes" name="yes" value="yes">
           <label for="Yes">YES</label>
           <input type="radio" id="no" name="no" value="no">
           <label for="No">NO</label><br><br>

           For Verification , Do you have any of these:
           <br>
           <input type="checkbox" id="Student Id" name="ID" value="ID">
           <label for="ID">Student Id</label><br>
           <input type="checkbox" id="Aadhar" name="Aadhar" value="Aadhar">
           <label for="Aadhar">Aadhar</label><br>
           <input type="checkbox" id="pp" name="pp" value="pp">
           <label for="Passport">Passport</label><br>
           <br><br>

           Upload Document for verification:
           <br>
           <input type="file" id="myfile" name="myfile">
           <br><br>

            Password:  
            <input type="Password" id="pass" name="pass"> <br>   
            <br> <br>  
            Re-type password:  
           <input type="Password" id="repass" name="repass"> <br> <br>  
           <input type="button" value="Submit"/> 

           

        </form>
    </body>
</html>
